<body>
    <h1>Calcule seu IMC</h1>

    <div>
        <div id="form">
            <div class="formgroup">
                <label for="nome">Conte-nos seu some</label>
                <input type="text" name="nome" id="nome" onchange="funcaoChange(this)">
            </div>

            <div class="formgroup">
                <label for="peso">Informe seu peso</label>
                <input type="text" name="peso" id="peso">
            </div>

                <label for="altura">Informe sua altura</label>

        </div>
