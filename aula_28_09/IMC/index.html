<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>

    <div id="main">
        <div id="form">
            <h1>Calcule seu IMC</h1>

            <div class="formgroup">
                <label for="nome">Conte-nos seu nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="formgroup">
                <label for="peso">Informe seu peso</label>
                <input type="text" name="peso" id="peso">
            </div>

            <div class="formgroup">
                <label for="altura">Informe sua altura</label>
                <input type="text" name="altura" id="altura">
            </div>

            <div class="button">
                <button id="calcular">Calcular</button>
            </div>

            <div id="resultado"></div>
        </div>

        <div id="images">
            <img src="https://images.vexels.com/media/users/3/211808/isolated/preview/1287353b2b321859d20c5922adb7fbd7-balanca-de-cozinha-de-cozinha-plana.png" alt="Imagem 1">
        </div>
    </div>

    <footer style="text-align: center; margin: 25px 0px;">Feito por Gabriel Oliveira</footer>

</body>
</html>
