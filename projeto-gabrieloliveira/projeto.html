<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>BuyPhone</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="projeto.css" />
		<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="projeto.js"></script>
	</head>
	<body>
		<header>
			<h1>BuyPhone</h1>
			<!--<img src="topo.jpg" height="150" width="100%" />!-->
		</header>
		<section>
			<div class="container">
				
				<div class="row">
					<div class="col-md-3">
						<button id="btnAjax" class="btn btn-secondary">Ajax</button><br><br>
					</div>
					<div class="col-md-3">
						<button id="btnJson" class="btn btn-secondary">Json</button><br><br>
					</div>
					<div class="col-md-6">
						<div id="retornoAjax"></div>
					</div>
				</div>

				<h1>Cadastro de Smartphones</h1>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="codigo">Código:</label>
							<input type="text" id="codigo" name="codigo" class="form-control" />
						</div>
						<div class="form-group">
							<label for="modelo">Modelo:</label>
							<input type="text" id="modelo" name="modelo" class="form-control" />
						</div>
						<div class="form-group">
							<label for="marca">Marca:</label>
							<input type="text" id="marca" name="marca" class="form-control" />
						</div>
						<div class="form-group">
							<label for="disponibilidade">Disponibilidade:</label>
							<input type="text" id="disponibilidade" name="disponibilidade" class="form-control" />
						</div>
						<div class="form-group">
							<label for="preco">Preço:</label>
							<input type="text" id="preco" name="preco" class="form-control" />
						</div>
						<div class="form-group" >
							<button id="btnSalvar" class="btn btn-primary">Salvar</button>
						</div>
					</div>

					<div class="col-md-6">
						<img src="smartphones.png" alt="Smartphones" style="width: 425px; padding: 25px; margin: 25px;">
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<h1 style="margin-top: 50px;">Smartphones Disponíveis:</h1>
						<table class="table table-striped" style="text-align: center;">
							<thead class="table-dark">
								<tr>
									<th>Código</th>
									<th>Modelo</th>
									<th>Marca</th>
									<th>Disponibilidade</th>
									<th>Preço</th>
									<th>Alterar</th>
									<th>Excluir</th>
								</tr>
							</thead>
							<tbody id="tbTabela">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
		<footer>
			Feito com s2 por Gabriel Oliveira
		</footer>
	</body>
</html>
